<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Графічний редактор</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        #canvas {
            border: 1px solid #ccc;
            margin-top: 15px;
            cursor: crosshair;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            border: 1px solid #333;
            cursor: pointer;
        }
    </style>
</head>

<body class="p-3">

    <div class="toolbar">
        <div>
            <label class="form-label">Фігура:</label><br>
            <input type="radio" name="shape" value="rect" checked> Квадрат
            <input type="radio" name="shape" value="circle"> Коло
            <input type="radio" name="shape" value="triangle"> Трикутник
            <input type="radio" name="shape" value="diamond"> Ромб
            <input type="radio" name="shape" value="diff_triangle"> Різносторонній трикутник
        </div>

        <div>
            <label class="form-label">Колір:</label><br>
            <input type="color" id="colorPicker" value="#000000">
        </div>

        <canvas id="canvas" width="800" height="500"></canvas>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="./JS/script.js"></script>
</body>

</html>
