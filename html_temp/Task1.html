<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--CDN JQuery-->

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dkyQoK7/5L6N1M8nJE=" crossorigin="anonymous"></script>
</head>
<body>

    <form>
  <!-- <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div> -->
  <h1>Random String Generator</h1>
  
  <div class="form-group">
    <label for="inputCountChar">Count of chars</label>
    <input type="number" class="form-control" id="inputCountChar" placeholder="Enter count of chars">
  </div>

  <div class="form-group">
  <div class="form-check form-check-inline">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">A-Z</label>
  </div>
  <div class="form-check form-check-inline">
    <input type="checkbox" class="form-check-input" id="exampleCheck2">
    <label class="form-check-label" for="exampleCheck2">a-z</label>
  </div>
  <div class="form-check  form-check-inline">
    <input type="checkbox" class="form-check-input" id="exampleCheck3">
    <label class="form-check-label" for="exampleCheck3">0-9</label>
  </div>
  </div>

  <button type="submit" class="btn btn-danger">Generate</button>
  <div class="form-group">
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" readonly placeholder="Result will be here..."></textarea>
 </div>
</form>
</body>
<script>
$(document).ready(function(){
    $("form").submit(function(event){
        event.preventDefault();
        let countChar = $("#inputCountChar").val();
        let includeUpper = $("#exampleCheck1").is(":checked");
        let includeLower = $("#exampleCheck2").is(":checked");
        let includeNumbers = $("#exampleCheck3").is(":checked");

        if(countChar < 1 || countChar > 100){
            alert("Count of chars must be between 1 and 20");
            return;
        }

        if(!includeUpper && !includeLower && !includeNumbers){
            alert("Please select at least one character type (A-Z, a-z, 0-9)");
            return;
        }

        let characters = "";
        if(includeUpper) characters += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if(includeLower) characters += "abcdefghijklmnopqrstuvwxyz";
        if(includeNumbers) characters += "0123456789";

        let result = "";
        for(let i = 0; i < countChar; i++){
            let randomIndex = Math.floor(Math.random() * characters.length);
            result += characters[randomIndex];
        }

        $("#exampleFormControlTextarea1").val(result);
    });
});
</script>
</html>
